<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/biolilbert" type="text/css"/>
</head>
<body>
    <div class="container">
        <div class="bg">
            <video autoplay muted loop id="search">
                <source src="/images/searchparty.mp4" type="video/mp4">
            </video>
        </div>
        <h1>Coming Soon</h1>
        <h3>Wrapping Up Our Latest Investigation</h3>
        <div class="countdown">
            <div class="timer">
                <div class="cd_container">
                    <div class="time day">100</div>
                    <span class="time_text">Days</span>
                </div>
                <div class="cd_container">
                    <div class="time hour">23</div>
                    <span class="time_text">Hours</span>
                </div>
                <div class="cd_container">
                    <div class="time minute">43</div>
                    <span class="time_text">Minutes</span>
                </div>
                <div class="cd_container">
                    <div class="time second">30</div>
                    <span class="time_text">Seconds</span>
                </div>
            </div>
        </div>
        <div class="sm">
            <a href="#"><i class="fa-brands fa-facebook-f" style="color: #100d04;"></i></a>
            <a href="#"><i class="fa-brands fa-x-twitter" style="color: #100d04;"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin-in" style="color: #100d04;"></i></a>
        </div>
    </div>
    <div class="info">
        <form class="email">
            <input type="email" id="email" placeholder="Enter your E-mail">
            <input type="submit" id="btn" value="Submit">
        </form>
    </div>

    <script src="/script.js"></script>
</body>
</html>
